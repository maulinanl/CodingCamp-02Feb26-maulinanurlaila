<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="todo-wrapper">
            <h1 class="title">Todo List</h1>

            <!-- Form Input -->
            <div class="input-section">
                <input type="text" id="taskInput" class="task-input" placeholder="Add a todo..." maxlength="100">
                <input type="date" id="dateInput" class="date-input">
                <button id="addBtn" class="add-btn">+</button>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>

            <!-- Filter and Delete All Section -->
            <div class="action-section">
                <select id="filterSelect" class="filter-select">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
                <button id="deleteAllBtn" class="delete-all">Delete All</button>
            </div>
            
            <!-- Task List Section -->
            <div class="task-list-container">
                <div class="task-header">
                    <div class="header-task">TASK</div>
                    <div class="header-date">DATE</div>
                    <div class="header-status">STATUS</div>
                    <div class="header-actions">ACTIONS</div>
                </div>
                <div id="taskList" class="task-list">
                    <div class="no-tasks-message">No task found.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
